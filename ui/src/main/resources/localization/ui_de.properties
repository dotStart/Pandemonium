### Popovers
popover.endorsement.title=Verifiziert
popover.endorsement.description=Diese Spiele-Definition wird entweder von den Pandemonium-Entwicklern bereitgestellt oder wurde von diesen bestätigt.\n\
  \n\
  Dies bedeutet für gewöhnlich, dass diese Definition hinreichend getestet wurde und dein Spiel daher für gewöhnlich nicht zum Absturz bringen wird. Hinzu kommt, dass diese Definition während Rennen keinerlei unfaire Vorteile für dich oder deinen Gegnern zur Verfügung stellt.
